[package]
name = "bitbar-twitch"
version = "0.2.1"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"

[dependencies]
itertools = "0.10"
reqwest = "0.11"
serde_json = "1"
xdg-basedir = "1"

[dependencies.bitbar]
version = "0.5"
features = ["base64", "url1"]

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.futures]
version = "0.3"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.timespec]
git = "https://github.com/fenhl/rust-timespec"
branch = "main"

[dependencies.twitch_helix]
git = "https://github.com/fenhl/rust-twitch-helix"
branch = "main"
